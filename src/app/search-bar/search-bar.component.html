<form class="navbar-form navbar-left form-inline" #searchForm="ngForm" role="search">
    <div class="form-group">
        <div class="input-group">
                <input type="text" [(ngModel)]="filters.query" (ngModelChange)="change()" name="query" class="form-control" placeholder="Search by term...">
            <span class="input-group-btn">
                <button class="btn btn-default" [disabled]="!filters.query" type="button" (click)="cleanQuery()">
                    <i class="fa fa-times"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" [(ngModel)]="filters.near" name="near" (ngModelChange)="change()" class="form-control" placeholder="Your current location">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" [disabled]="!filters.near" (click)="searchCurrentPosition()">
                    <i class="fa fa-location-arrow"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="checkbox">
        <label>Radius:</label>
        <mat-slider 
            class="radius-slider" 
            [max]="100" 
            [min]="1" 
            [step]="1" 
            name="radius" 
            (ngModelChange)="change()" 
            [(ngModel)]="filters.radius">
        </mat-slider>
        {{filters.radius}} Km
    </div>
</form>
