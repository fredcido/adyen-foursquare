<p *ngIf="isLogged">
    User logged
    <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
  </p>
  <button *ngIf="!isLogged" type="button" class="btn btn-primary" (click)="auth()">Auth</button>

<mat-slider
        class="example-margin"
        [max]="100"
        [min]="1"
        [step]="1"
        thumbLabel
        (change)="setRadius(radius)"
        tickInterval="10"
        [(ngModel)]="radius">
    </mat-slider>
    {{radius}}KM
